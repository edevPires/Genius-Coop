<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Cooperativo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Genius Cooperativo</h1>
        <div class="game-info">
          <div id="status">Aguardando jogadores...</div>
          <div id="level">Nível: <span id="level-value">0</span></div>
          <div id="players-info">
            Jogadores: <span id="player-count">0</span>
          </div>
        </div>
      </header>

      <div class="game-container">
        <div class="genius-board">
          <div class="color-button green" id="green" data-color="green"></div>
          <div class="color-button red" id="red" data-color="red"></div>
          <div
            class="color-button yellow"
            id="yellow"
            data-color="yellow"
          ></div>
          <div class="color-button blue" id="blue" data-color="blue"></div>
          <div class="center-circle">
            <div id="turn-indicator">Sua vez!</div>
          </div>
        </div>

        <div class="players-container">
          <h2>Jogadores</h2>
          <div id="players-list"></div>
        </div>
      </div>

      <div class="controls">
        <button id="ready-btn" class="btn">Estou Pronto</button>
        <button id="restart-btn" class="btn" disabled>Reiniciar Jogo</button>
      </div>

      <div id="message-box" class="message-box hidden">
        <div class="message-content">
          <h3 id="message-title">Título da Mensagem</h3>
          <p id="message-text">Texto da mensagem aqui.</p>
          <button id="message-close" class="btn">Fechar</button>
        </div>
      </div>
    </div>

    <div id="connection-overlay" class="overlay">
      <div class="overlay-content">
        <h2>Conectando ao servidor...</h2>
        <div class="spinner"></div>
      </div>
    </div>

    <div id="game-over-overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Fim de Jogo!</h2>
        <p id="game-over-message">Mensagem de fim de jogo.</p>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <button id="play-again-btn" class="btn">Jogar Novamente</button>
      </div>
    </div>

    <audio id="green-sound" src="audio/green.mp3" preload="auto"></audio>
    <audio id="red-sound" src="audio/red.mp3" preload="auto"></audio>
    <audio id="yellow-sound" src="audio/yellow.mp3" preload="auto"></audio>
    <audio id="blue-sound" src="audio/blue.mp3" preload="auto"></audio>
    <audio id="error-sound" src="audio/error.mp3" preload="auto"></audio>
    <audio id="success-sound" src="audio/success.mp3" preload="auto"></audio>

    <script src="js/client.js"></script>
  </body>
</html>
