<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Cooperativo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="connection-overlay" class="connection-overlay">
        <h2>Conectando ao servidor...</h2>
        <div class="spinner"></div>
        <p>Por favor, aguarde enquanto estabelecemos a conexão.</p>
    </div>
    
    <div id="game-over-overlay" class="message-box hidden">
        <div class="message-content">
            <h3>Fim de Jogo</h3>
            <p id="game-over-message">Jogada incorreta!</p>
            <p>Pontuação final: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="btn">Jogar Novamente</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Genius Cooperativo</h1>
            <div class="game-info">
                <div id="status">Aguardando jogadores...</div>
                <div id="level">Nível: <span id="level-value">0</span></div>
                <div id="players-info">Jogadores: <span id="player-count">0</span>/4</div>
            </div>
        </header>

        <div class="game-container">
            <div class="genius-board">
                <div class="color-button green" id="green"></div>
                <div class="color-button red" id="red"></div>
                <div class="color-button yellow" id="yellow"></div>
                <div class="color-button blue" id="blue"></div>
                <div class="center-circle">
                    <div id="turn-indicator">Sua vez!</div>
                </div>
            </div>

            <div class="players-container">
                <h2>Jogadores</h2>
                <div id="players-list">
                    <!-- Lista de jogadores será preenchida dinamicamente -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="ready-btn" class="btn">Estou Pronto</button>
            <button id="restart-btn" class="btn" disabled>Reiniciar Jogo</button>
        </div>
    </div>

    <!-- Sons do jogo -->
    <audio id="green-sound" src="audio/green.mp3"></audio>
    <audio id="red-sound" src="audio/red.mp3"></audio>
    <audio id="yellow-sound" src="audio/yellow.mp3"></audio>
    <audio id="blue-sound" src="audio/blue.mp3"></audio>
    <audio id="error-sound" src="audio/error.mp3"></audio>
    <audio id="success-sound" src="audio/success.mp3"></audio>

    <script src="js/client.js"></script>
</body>
</html>
